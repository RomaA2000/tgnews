      <h1>周星馳向林允撒嬌：想被慰問！</h1>
      <h2>內地女星林允參演電影《美人魚》爆紅，深得周星馳歡心的她獲封為最得寵「星女郎」。</h2>
      <address>
        <time datetime="2020-04-27T00:00:00+00:00">27 Apr 2020</time>
      </address>
      <p>日前，林允錄影內地綜藝節目《我家那閨女2》期間致電周星馳，一開口就稱呼他為「老闆」，表示主要想慰問他，豈料被埋怨：「早就應該慰問我！」她立刻解釋受疫情影響，故未能來港探望。周星馳反駁：「沒叫你過來，可以打電話慰問。」林允聞言開始撒嬌：「我怎麼知道你想要被慰問。」周星馳即開門見山說：「當然想要被慰問！」雙方對話搞笑，連林爸爸亦表示：「周星馳很照顧她的。」有網民笑指意外發現周星馳亦有黏人一面。</p>
