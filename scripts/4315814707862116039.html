      <h1>Un Tetris de cartón para jugar y divertirse construyéndolo</h1>
      <address><time datetime="2020-04-27T00:00:00+00:00">27 Apr 2020</time> by <a rel="author" href="https://twitter.com/alvy" target="_blank">@Alvy</a></address>
      <p>
        <a href="https://www.microsiervos.com/archivo/juegos-y-diversion/">Juegos y Diversión</a>
      </p>
      <p>Por <a href="https://twitter.com/alvy">@Alvy</a>27 Abril 2020</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bhYhIXHxAlg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En el canal de manualidades cartoniles <a href="https://www.youtube.com/channel/UCl9nsRuGenStMDZfD95w85A">Blackhand</a> explican visualmente cómo construir un juego de <b>Tetris de cartón</b> a <b>base de pegamento, tijeras, cartones y papel de colores</b>. Material que sin duda es fácil encontrar por casa reciclando el cartón de algún embalaje y con lo que se puede pasar una buena tarde. Y más barato es difícil.</p>
      <p>El mecanismo del juego es <b>tan simple como la gravedad misma</b>; eso sí hacen falta dos personas: la que juega y la que va lanzando las piezas. El resto lo hacen la gravedad y el mítico <i>plano inclinado.</i></p>
      <p>A diferencia de la versión de videojuego en la versión acartonada las piezas no pueden «desaparecer» cuando se completan las líneas. De modo que el reto es ir construyendo sin que queden huecos en blanco – lo cual por cierto permite aprender algo de la estrategia óptima del juego. Por un lado es más difícil, pero por otro es más fácil porque mover las piezas con las manos resulta más natural. Eso sí: como se ve en el vídeo <b>no tiene nada de trivial</b>.</p>
